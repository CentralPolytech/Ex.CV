<div class="card-container">
  <div class="card">
    <div class="front">
      <div class="cover">
        <img src="assets/images/rotating_card_thumb3.png" alt=""/>
      </div>
      <div class="user">
        <img class="rounded-circle" src="assets/images/{{cv?.path}}" alt=""/>
      </div>
      <div class="content">
        <div class="main">
          <h3 class="name">{{cv?.name}} {{cv?.firstname}}</h3>
          <p class="profession">{{cv?.job}}</p>

          <p class="text-center"></p>
        </div>
        <div class="footer">
          <div class="rating">
            <i class="fa fa-mail-forward"></i> Auto Rotation
          </div>
        </div>
      </div>
    </div> <!-- end front panel -->
    <div class="back">
      <div class="header">
        <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
      </div>
      <div class="content">
        <div class="main">
          <h4 class="text-center">Age: {{cv?.age}}</h4>
          <p class="text-center">CIN: {{cv?.ci}}</p>
          <div class="stats-container">
            <div class="stats">
              <h4>235</h4>
              <p>
                Followers
              </p>
            </div>
            <div class="stats">
              <h4>114</h4>
              <p>
                Following
              </p>
            </div>
            <div class="stats">
              <h4>35</h4>
              <p>
                Projects
              </p>
            </div>
          </div>

        </div>
      </div>
      <div class="footer">
        <div class="social-links text-center">
          <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
          <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
          <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
        </div>
      </div>
    </div> <!-- end back panel -->
  </div> <!-- end card -->
</div> <!-- end card-container -->
